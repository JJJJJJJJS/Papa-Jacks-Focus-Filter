<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 220px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
  <title>Papa Jack's Focus Filter</title>
</head>
<body>
  <label>
    <input type="checkbox" id="toggleFilter" />
    Enable Focus Filter
  </label>
  <label for="opacitySlider">Opacity</label>
  <input
    type="range"
    id="opacitySlider"
    min="0"
    max="1"
    step="0.01"
    value="1"
  />
  <script src="popup.js"></script>
</body>
</html>
